theory:
  likelihoods.NNTheory:
    python_path: likes/
    net: true
    keys:
    - A1
    - mu1
    - sig21
likelihood:
  likelihoods.EmulLike:
    python_path: likes/
params:
  A1:
    ref:
      min: -1.001
      max: -0.999
    prior:
      min: -1.5
      max: -0.5
    proposal: 0.01
    latex: A_{1}
  mu1:
    ref:
      min: -0.751
      max: -0.749
    prior:
      min: -1.5
      max: 0
    proposal: 0.01
    latex: \mu_{1}
  sig21:
    ref:
      min: 0.449
      max: 0.451
    prior:
      min: 0.1
      max: 0.8
    proposal: 0.01
    latex: \sigma^{2}_{1}
sampler:
  mcmc:
    learn_proposal: true
    Rminus1_single_split: 4
    measure_speeds: true
    max_samples: 1000000
    max_tries: 1000
    Rminus1_stop: 0.05
    Rminus1_cl_stop: 0.05
    Rminus1_cl_level: 0.95
    burn_in: 0
output: gm1c_10walkers_nn
