theory:
  likelihoods.GPRTheory:
    python_path: likes/
    gprt: true
    interpolator: true
    keys:
    - A1
    - mu1
    - sig21
    - A2
    - mu2
    - sig22
likelihood:
  likelihoods.EmulLike:
    python_path: likes/
params:
  A1:
    ref:
      min: -1.001
      max: -0.999
    prior:
      min: -1.5
      max: -0.5
    proposal: 0.01
    latex: A_{1}
  mu1:
    ref:
      min: -0.751
      max: -0.749
    prior:
      min: -1.5
      max: 0
    proposal: 0.01
    latex: \mu_{1}
  sig21:
    ref:
      min: 0.649
      max: 0.651
    prior:
      min: 0.1
      max: 1.2
    proposal: 0.01
    latex: \sigma^{2}_{1}
  A2:
    ref:
      min: 1.999
      max: 2.001
    prior:
      min: 1
      max: 3
    proposal: 0.01
    latex: A_{2}
  mu2:
    ref:
      min: 1.249
      max: 1.251
    prior:
      min: 0.5
      max: 2
    proposal: 0.01
    latex: \mu_{2}
  sig22:
    ref:
      min: 0.42400000000000004
      max: 0.42600000000000005
    prior:
      min: 0.05
      max: 0.8
    proposal: 0.01
    latex: \sigma^{2}_{2}
sampler:
  mcmc:
    learn_proposal: true
    Rminus1_single_split: 4
    measure_speeds: true
    max_samples: 1000000
    max_tries: 1000
    Rminus1_stop: 0.05
    Rminus1_cl_stop: 0.05
    Rminus1_cl_level: 0.95
    burn_in: 0
output: gm2c_20walkers_gpr
