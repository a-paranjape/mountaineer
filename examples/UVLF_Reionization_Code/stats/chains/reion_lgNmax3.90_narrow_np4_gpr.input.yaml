theory:
  likelihoods.GPRTheory:
    python_path: ../../code/likes/
    gprt: true
    interpolator: true
    keys:
    - lsum
    - ldiff
    - l2
    - l3
likelihood:
  likelihoods.EmulLike:
    python_path: ../../code/likes/
params:
  lsum:
    ref:
      min: -0.4925
      max: -0.4825
    prior:
      min: -0.775
      max: 1.775
    proposal: 0.005
    latex: \ell_{\varepsilon,0} + \dfrac{\ell_{\varepsilon,\mathrm{jump}}}{2}
  ldiff:
    ref:
      min: -0.88595
      max: -0.87595
    prior:
      min: -1.3875
      max: -0.11249999999999999
    proposal: 0.005
    latex: \ell_{\varepsilon,0} - \dfrac{\ell_{\varepsilon,\mathrm{jump}}}{2}
  l2:
    ref:
      min: 10.729999999999999
      max: 10.74
    prior:
      min: 9.95
      max: 15.05
    proposal: 0.005
    latex: z_\ast
  l3:
    ref:
      min: 1.1984000000000001
      max: 1.2084
    prior:
      min: 0.7625
      max: 3.893528
    proposal: 0.005
    latex: \Delta z_\ast
sampler:
  mcmc:
    learn_proposal: true
    Rminus1_single_split: 4
    measure_speeds: true
    max_samples: 1000000
    max_tries: 10000
    Rminus1_stop: 0.01
    Rminus1_cl_stop: 0.05
    Rminus1_cl_level: 0.95
    burn_in: 0
output: reion_lgNmax3.90_narrow_np4_gpr
